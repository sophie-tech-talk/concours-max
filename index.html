<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignToCode #1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="/img/montre-verte.png" alt="Montre Connectée FitLife Pro 5+">
    </div>
    <div class="product-info">
      <div class="brand-reference">
        <span class="brand">FitLife</span>
        <span class="reference">XV-383923810</span>
      </div>
      <h3 class="product-name">Montre Connectée<br>FitLife Pro 5+</h3>
      <div class="rating">
        <span>★★★★☆</span>
        <span class="reviews">43 notes</span>
      </div>
      <div class="price">
        <span class="original-price">183,99 €</span>
        <span class="discounted-price">149,99 €</span>
      </div>
      <div class="shop-button">
        <button class="add-to-cart">Ajouter au panier</button>
        <button class="icon-button">
            <i class="fa-regular fa-heart"></i>
        </button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>GitHub : <a href="https://github.com/sophie-tech-talk/" target="_blank">@sophie-tech-talk</a></p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
